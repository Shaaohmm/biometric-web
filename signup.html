<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>

<body>
  <div class="container">
    <h1>ลงทะเบียน (Sign up)</h1>
    <p>กดปุ่มด้านล่างเพื่อถ่ายภาพและบันทึกข้อมูล</p>
    <button onclick="goToColabSignUp()">เปิดกล้อง (Colab)</button>
  </div>

  <script>
    function goToColabSignUp() {
      // URL ของ Colab สำหรับ Sign up
